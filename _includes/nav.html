<nav class="white">
    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    <ul>
        {% for section in site.sections %}
        <a {% if section.fie == page.file %} class="active" {% endif %} href="{{ site.baseurl }}/{{ section.file }}">{{ section.name }}</a>
        {% endfor %}
    </ul>
</nav>
