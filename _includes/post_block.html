<div class="block post_block">
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    <div class="post">
        <p class="post_description">{{ post.content | truncatewords: 75 | strip_html }} <a href="{{ site.baseurl }}{{ post.url }}">(more)</a></p>
    </div>
    <p class="date">Published on {{ post.date | date: "%-d %B, %Y" }}</p>
</div>
